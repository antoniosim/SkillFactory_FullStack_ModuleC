<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Slider</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="main">
    <h1 class="heading">Инструмент для просмотра фотокарточек</h1>
    <div class="container">
        <img id="photo_container" src="asset/1.jpg" alt="Изображение">
        <div class="buttons">
            <button id="prev_img" class="button" tabindex="0">Предыдущая</button>
            <button id="next_img" class="button" tabindex="1">Следующая</button>
        </div>
    </div>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/jquery-3.5.1.min.js"></script>
</body>
</html>
